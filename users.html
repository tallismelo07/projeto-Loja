<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Usuários</h1>
        <nav>
            <a class="btn" href="index.html">Home</a>
            <a class="btn" href="products.html">Produtos</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Adicionar Novo Usuário</h2>
            <form class="usuario-form" id="user-form">
                <input type="text" id="firstName" placeholder="Nome" required minlength="3" maxlength="50">
                <input type="text" id="lastName" placeholder="Sobrenome" required minlength="3" maxlength="50">
                <input type="email" id="email" placeholder="Email" required>
                <input type="number" id="age" placeholder="Idade" required min="1" max="120">
                <input type="url" id="image" placeholder="URL da Foto (Opcional)">
                <button type="submit">Adicionar Usuário</button>
            </form>
        </section>
        <section id="user-list">
            <h2>Lista de Usuários</h2>
            <ul></ul>
        </section>
    </main>
    <footer>
        <p>Desenvolvido para o Desafio Front-end II</p>
    </footer>
    <script src="users.js"></script>
</body>
</html>
